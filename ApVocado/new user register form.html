  <form id="registerform">
    <div class="containerdates" id="container1"> <!-- Contenedor para nombre y apellidos-->

        <label class="input-label" for="nombre">Nombre:</label>

      </div>

      </div>
    </div>

      <input class="input" type="date" id="fechaNacimiento" required>
    </div>
    
    <div class="containernewuserform" id="container3">
      <label for="localidad" class="input-label">Localidad:</label>
      <input class="input" type="text" id="localidad" required>
    </div>

    <button class="button" type="button" onclick="mostrarSiguiente()">Siguiente</button>
